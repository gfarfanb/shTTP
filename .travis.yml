language: bash

services:
  - docker

branches:
  only:
    - master

install:
  - docker pull gfarfanb/shttp:1.0.0
  - docker run -it -d --name shttp -P -v $TRAVIS_BUILD_DIR:/usr/src/app gfarfanb/shttp:1.0.0 /bin/bash

before-script:
  - docker ps -a

script:
  - docker exec shttp ./lint
  - docker exec shttp ./runtests

after_script:
  - docker rm -f shttp
